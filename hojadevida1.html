<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Avanzada</title>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #0056b3;
      --background-color: #f2f2f2;
      --text-color: #333;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      max-width: 1200px;
      margin: 2rem auto;
    }

    nav {
      background-color: var(--secondary-color);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--primary-color);
    }

    section {
      flex-grow: 2;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    section div {
      flex: 1 1 calc(33.33% - 20px);
      background-color: var(--secondary-color);
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-bottom: 20px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    section div:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--primary-color);
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Página Avanzada</h1>
  </header>

  <main>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>

    <section>
      <div>Elemento 1</div>
      <div>Elemento 2</div>
      <div>Elemento 3</div>
      <div>Elemento 4</div>
      <div>Elemento 5</div>
      <div>Elemento 6</div>
      <div>Elemento 7</div>
      <div>Elemento 8</div>
      <div>Elemento 9</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Página Avanzada. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
